<!DOCTYPE html>
<html>
<head>
    <title>Group By Exercises Visualization</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
            font-size: 2.2em;
        }

        ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        li {
            display: flex;
            justify-content: center;
        }

        a {
            text-decoration: none;
            padding: 20px 25px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-radius: 12px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
        }

        a:hover {
            background: linear-gradient(135deg, #2980b9, #1c5980);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <h1>Group By Exercises Visualization</h1>
    <ul>
        {% for id, text in queries %}
            <li><a href="{% url 'query_view' query_id=id %}">{{ text }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
